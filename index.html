<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>
     <link href="normalize.css" rel="stylesheet" type="text/css">
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
   <header>
     <h1>Temperature Converter</h1>
   </header>
    <table>
      <tr>
        <th>Enter  Temperature (examples: 32F, 45C, -2.5f, 25e-1F):&nbsp;</th>
      <td>
        <form id="formulario" onsubmit="calculate();">
        <input id="original"
               placeholder="32F"
               size="50"
               title = "Escribe un número seguido de una de las letras 'F' o 'C'"
               pattern="^([-+]?\d+(?:\.\d*)?)\s*(?:[eE]([-+]?\d+))?\s*(([Ff]([Aa]([Hh]([Rr]([Ee]([Nn]([Hh]([Ee]([Ii]([Tt])?)?)?)?)?)?)?)?)?)|([Cc]([Ee]([Ll]([Ss]([Ii]([Uu]([Ss])?)?)?)?)?)?))\s*"
        />
      </form>
    </td>
      </tr>
    </table>
    <footer>
      <p>Ruymán Rodríguez Martín || Ángel David Martín Rodriguez</p>
      <p>Práctica 2: Conversor de Temperaturas.</p>
      <p>Procesadores de Lenguajes.</p>
    </footer>
  </body>
</html>
