<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>
     <link href="normalize.css" rel="stylesheet" type="text/css">
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
   <header>
     <h1>Temperature Converter</h1>
   </header>
    <table>
      <tr>
        <th>Enter  Temperature (examples: 32F, 45C, -2.5f):&nbsp;</th>
        <td><input id="original" autofocus onchange="calculate();" placeholder="32F" size="50"></td>
      </tr>
      <tr>
        <th>Converted Temperature:&nbsp;</th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>
    <footer>
      <p>Ruymán Rodríguez Martín || Ángel David Martín Rodriguez</p>
      <p>Práctica 2: Conversor de Temperaturas.</p>
      <p>Procesadores de Lenguajes.</p>
    </footer>
  </body>
</html>
